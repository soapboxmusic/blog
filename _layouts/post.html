---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>
  
  <div class="entry">{{ content }}</div>
  
  <div class="post-footer">
    Posted <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time>
    {% if page.author %}
      by <span>{{ page.author }}</span>
    {% endif %} 
  </div>
  
  <div class="categories">
    {% include post-categories.ext %}
  </div>
</article>
